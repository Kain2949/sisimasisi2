<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Ночная 115-я</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="app">
    <div class="stage">
      <div class="pane left">
        <div id="desc" class="card">
          <div class="image" id="bg"></div>
          <div class="text" id="descText">Загрузка…</div>
          <div class="hud">
            <button id="btnInv" class="pill">Инвентарь</button>
            <button id="btnFlags" class="pill">Флаги</button>
            <button id="btnReset" class="pill pill-quiet" title="Новая игра">⟲</button>
          </div>
        </div>
      </div>
      <div class="pane right">
        <div id="options" class="stack"></div>
      </div>
    </div>
  </div>

  <!-- Модалки -->
  <dialog id="dlgInv"><div class="dlg-body"><h3>Инвентарь</h3><ul id="invList"></ul></div><button class="close">✕</button></dialog>
  <dialog id="dlgFlags"><div class="dlg-body"><h3>Флаги</h3><ul id="flagsList"></ul></div><button class="close">✕</button></dialog>

  <script type="module" src="app.js"></script>
</body>
</html>
