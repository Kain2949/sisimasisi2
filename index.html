<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ночная 115-я</title>
  <link rel="preconnect" href="https://telegram.org" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="booting">
  <div id="app">
    <div class="stage">
      <!-- Левая область с фоном и текстом -->
      <div class="pane">
        <div class="card" id="desc">
          <div id="bg" aria-hidden="true"></div>
          <div class="text">
            <span id="descText">Загрузка…</span>
          </div>

          <!-- HUD справа снизу (можно позже дополнять) -->
          <div class="hud">
            <button class="pill pill-quiet" id="invBtn">Инвентарь</button>
            <button class="pill pill-quiet" id="flagsBtn">Флаги</button>
          </div>
        </div>
      </div>

      <!-- Правая колонка — варианты -->
      <div class="pane">
        <div class="card">
          <div class="stack" id="options"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Загрузочный экран с прогрессом прелоада изображений -->
  <div id="boot" class="boot">
    <div class="boot-box">
      <div class="boot-title">Готовлю фон…</div>
      <div class="boot-progress"><div id="bootBar"></div></div>
      <div class="boot-meta">
        <span id="bootPct">0%</span>
        <span>·</span>
        <span id="bootCount">0/0</span>
      </div>
      <div class="boot-tip">Если видишь это долго — проверь интернет или перезайди.</div>
    </div>
  </div>

  <!-- «Веки» для моргания -->
  <div class="eyelid top" id="eyelidTop"></div>
  <div class="eyelid bot" id="eyelidBot"></div>

  <script src="app.js"></script>
</body>
</html>
